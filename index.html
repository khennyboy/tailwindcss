<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./public/output.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
  
</head>
<body class="text-gray-600 overflow-x-hidden">

 <div class="grid md:grid-cols-3">   <!-- wrapper div-->
    <div class="md:col-span-1" >   <!-- first-child of wrapper div-->
      <nav class="text-right">
        <div class="flex justify-between items-center p-4 border-b border-gray-100">
          <h1 class="font-bold uppercase text-left">
            <a href="/" class="hover:text-gray-700">Food Ninja</a>
          </h1>
          <div class="block md:hidden">
          <i class="fa fa-bars text-2xl cursor-pointer " id="open_nav" ></i>
          </div>
        </div>
        <ul class="text-sm md:mt-6  mobile" >
          <li class="md:hidden" id="close_nav">
          <i class="fa fa-times text-3xl mr-5 mt-5 md:mt-0 cursor-pointer"></i>
        </li>
          <li class="text-gray-700 font-bold mt-6 mr-5 md:mr-0 border-r-4 border-primary px-4">
            <a href="#" >
              <span>Home</span>
            </a>
          </li>
          <li class="mt-6 border-r-4 border-primary px-4 mr-5 md:mr-0 text-gray-700 font-bold ">
            <a href="#">
              <span>About</span>
            </a>
          </li>
          <li class="mt-6 border-r-4 border-primary px-4 mr-5 md:mr-0 text-gray-700 font-bold">
            <a href="#">
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  <!-- main tag -->
    <main class="px-16 py-6 bg-gray-100 md:col-span-2">  <!-- second child of wrapper div-->
      <div class="flex md:justify-end justify-center ">
        <a href="#" class=" button text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition duration-500 ease-in-out">Log in</a>
        <a href="#" class=" button text-primary ml-2  border-primary md:border-2 hover:bg-primary hover:text-white transition duration-500 ease-in-out">Sign up</a>
      </div>



      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipes </h2>
        <h3 class="text-2xl font-semibold">For Ninjas</h3>
      </header>

      <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
  
        <div class="mt-8 grid lg:grid-cols-3 gap-10" >
          <!-- cards go here -->
          <div class="card hover:shadow-lg"> 
            <img src="./public/recipe_1.jpeg" alt="stew" class="w-full sm:h-48 h-32 object-cover">
            <div class="m-4">
              <span class="font-bold">5 Bean Chili Stew</span>
              <span class="block text-gray-500 text-sm" >Recipe by Mario</span>
            </div>
            <div class="badge">
              <span>25 mins</span>
            </div>
          </div>
          <div class="card shadow-lg"> 
            <img src="./public/recipe_2.jpeg" alt="stew" class="w-full sm:h-48 h-32 object-cover">
            <div class="m-4">
              <span class="font-bold">5 Bean Chili Stew</span>
              <span class="block text-gray-500 text-sm" >Recipe by Mario</span>
            </div>
            <div class="badge">
              <span
              >25 mins</span>
            </div>
          </div>
          <div class="card shadow-lg"> 
            <img src="./public/recipe_3.jpeg" alt="stew" class="w-full sm:h-48 h-32 object-cover">
            <div class="m-4">
              <span class="font-bold">Tofu Curry</span>
              <span class="block text-gray-500 text-sm" >Recipe by Mario</span>
            </div>
            <div class="badge">
              <span>25 mins</span>
            </div>
          </div>
        </div>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>

        <div class="mt-8">
          <!-- cards go here -->
        </div>
      </div>

      <div class="flex justify-center">
        <div class="bg-secondary-100 text-secondary-200 button hover:shadow-inner ">Load more</div>
      </div>    
    </main>
  </div>
</body>

<script>

  window.addEventListener("load", function() {
    const open = document.querySelector("#open_nav");
    const close = document.querySelector("#close_nav");
    const mobile = document.querySelector(".mobile");
    open.addEventListener("click", function(){
      mobile.classList.add("show")
    })
    close.addEventListener("click", function(){
      mobile.classList.remove("show")
    })
   
  });
</script>
</html>
